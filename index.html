<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-sm">
                <div id="quiz" style="display: none" class="panel">
                    <div class="row">
                        <div style="font-weight:bold; font-size: larger;" class="result">

                        </div>
                    </div>
                    <div class="row">
                        <h3 class="question-container" id="question">
                            Question goes here.
                        </h3>
                    </div>

                    <div class="option-container">
                        <div class="row">
                            <button style="font-weight:bold; font-size: larger;" class="btn btn-info" onclick=""
                                id="op1">option1</button>
                        </div>

                        <div class="row">
                            <button style="font-weight:bold; font-size: larger;" class="btn btn-info"
                                id="op2">option2</button>
                        </div>

                        <div class="row">
                            <button style="font-weight:bold; font-size: larger;" class="btn btn-info"
                                id="op3">option3</button>
                        </div>

                        <div class="row">
                            <button style="font-weight:bold; font-size: larger;" class="btn btn-info"
                                id="op4">option4</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm">
                            <button id="evaluate" type="button" style="width: 100%"
                                class="btn btn-primary btn-sm">Evaluate</button>
                        </div>
                        <div class="col-sm">
                            <button id="next" type="button" style="width: 100%"
                                class="btn btn-secondary btn-sm">Next</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">Timer:</div>
                        <div class="col-sm">
                            <h2 id="timer"></h2>
                        </div>
                        <div class="col-sm">Correct:</div>
                        <div class="col-sm">
                            <h4 id="correctAnswers"></h4>
                        </div>
                        <div class="col-sm">Inorrect:</div>
                        <div class="col-sm">
                            <h4 id="incorrectAnswers"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="min-vh-100 d-flex align-items-center justify-content-center">
                <button type="button" id="startBtn" class="btn btn-primary btn-lg">Start!</button>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div id="results" hidden class="panel">

                        <div class="row">
                            <div style="font-weight:bold; font-size: larger;">
                                All Done!
                            </div>
                        </div>



                        <div class="row">

                            <div class="col-sm">Your Score:</div>
                            <div class="col-sm">
                                <h4 id="correctAnswersResult"></h4>
                            </div>


                        </div>
                        <div class="row">
                            <div class="col-sm">Your Initials:</div>
                            <div class="col-sm">
                                <input name="myInitials" placeholder="Your Initials"/>
                            </div>
                            <div class="col-sm">
                                <button type="button" id="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>





        <script src="assets/script.js">
        </script>
</body>

</html>
